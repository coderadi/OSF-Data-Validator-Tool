[structWSF-PHP-API]
folder = "/usr/share/structwsf/"

[structwsf]
network = "http://localhost/ws/"

[data]
datasets[] = "http://foo.com/datasets/bar/"

ontologies[] = "file://localhost/data/ontologies/files/sco.owl"
ontologies[] = "file://localhost/data/ontologies/files/wsf.owl"
ontologies[] = "file://localhost/data/ontologies/files/rdf.xml"
ontologies[] = "file://localhost/data/ontologies/files/rdfs.xml"
ontologies[] = "file://localhost/data/ontologies/files/iron.owl"
ontologies[] = "file://localhost/data/ontologies/files/aggr.owl"
ontologies[] = "file://localhost/data/ontologies/files/wgs84.owl"
ontologies[] = "file://localhost/data/ontologies/files/umbel.n3"
ontologies[] = "file://localhost/data/ontologies/files/owl.rdf"


[tests]
checks[] = "StructuredDynamics\structwsf\validator\checks\CheckURIExistence"
checks[] = "StructuredDynamics\structwsf\validator\checks\CheckObjectPropertiesRange"
checks[] = "StructuredDynamics\structwsf\validator\checks\CheckDatatypePropertiesDatatype"
checks[] = "StructuredDynamics\structwsf\validator\checks\CheckObjectDatatypePropertiesDomain"
checks[] = "StructuredDynamics\structwsf\validator\checks\CheckOwlRestrictionMax"
checks[] = "StructuredDynamics\structwsf\validator\checks\CheckOwlRestrictionMin"
checks[] = "StructuredDynamics\structwsf\validator\checks\CheckOwlRestrictionSome"
checks[] = "StructuredDynamics\structwsf\validator\checks\CheckOwlRestrictionOnly"
checks[] = "StructuredDynamics\structwsf\validator\checks\CheckOwlRestrictionExact"